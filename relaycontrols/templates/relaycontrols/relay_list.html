{% extends 'relaycontrols/base.html' %}
<script>
    $(document).ready(function() {
        $('button').addClass("animated bounce");
    });
</script>

{% block content %}
    {% for relay in relays %}
        <div>
            
            <h1><a href="">{{ relay.name }}</a></h1>
            <p>{{ relay.pin_number }}</p>
            <button class="btn btn-primary"><p>{{ relay.current_state }}</p></button>        
        </div>
    {% endfor %}
{% endblock %}
